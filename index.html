<!DOCTYPE html>
<html lang="en" manifest="guru.appcache">
<head>
  <meta charset="UTF-8">
  <title>Guru</title>
  <link rel="stylesheet" href="/css/guru.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div id="guru"></div>
  <script>
    window.Data = {};
    (function(Data) {
      Data.questions = {{ site.data.questions | jsonify }};
      Data.strings = {{ site.data.strings | jsonify }};
    }(window.Data));
  </script>
  <script src="/js/guru.js"></script>
</body>
</html>
